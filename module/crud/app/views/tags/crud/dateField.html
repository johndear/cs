#{field 'object.' + _name}
    <label for="${field.id}">
        &{_name}
    </label>
    <!-- datetime-local -->
    <div class="input-append date form_datetime">
	    <input id="${field.id}" class="${field.errorClass}" type="datetime-picker" name="${field.name}" value="${_value?.format()}" size="10" />
	    <span class="add-on"><i class="icon-th"></i></span>
    </div>
    #{ifError field.name}
        <span class="error">${field.error.raw()}</span>
    #{/ifError}
#{/field}
