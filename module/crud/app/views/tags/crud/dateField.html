#{field 'object.' + _name}
    <div class="col-md-2">
    <label for="${field.id}" class="control-label">
        &{_fullFieldName}
    </label>
    </div>
    <div class="col-md-4">
	    <!-- datetime-local -->
	    <div class="input-append date form_datetime" >
		    <input id="${field.id}" class="form-control" type="datetime-picker" name="${field.name}" value="${_value?.format()}" />
		    <span class="add-on"><i class="icon-th"></i></span>
	    </div>
	    #{ifError field.name}
	        <span class="error">${field.error.raw()}</span>
	    #{/ifError}
    </div>
#{/field}
