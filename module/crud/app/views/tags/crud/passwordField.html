#{field 'object.' + _name}
<div class="col-md-2">
    <label for="${field.id}" class="control-label">
        &{_fullFieldName}
    </label>
</div>
<div class="col-md-4">
    <input id="${field.id}" class="form-control" type="password" name="${field.name}" value="${_value?.escape()?.raw()}" size="25" />
    #{ifError field.name}
        <span class="error">${field.error.raw()}</span>
    #{/ifError}
</div>
#{/field}
