#{field 'object.' + _name}
    <label for="${field.id}">
        &{_name}
    </label>
    <!-- class="${field.errorClass}" -->
    <input id="${field.id}" class="form-control" type="text" name="${field.name}" value="${params[field.name]?.escape()?.raw() ?: field.error?.message == 'validation.required' ? '' : _value?.escape()?.raw()}" size="25" />
    #{ifError field.name}
        <span class="error">${field.error.raw()}</span>
    #{/ifError}
#{/field}
