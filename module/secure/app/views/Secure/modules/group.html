						<button type="button" class="btn btn-default"
							ng-click="test($event)" title="新增">
							<i class="glyphicon glyphicon-plus"></i>
						</button>
						<!-- 这里删除按钮的name必须要设置，并且等于路由里面配置的action名 -->
						<button type="button" class="btn btn-default" id="del-selections"
							url="./admin/keyword/delete" title="删除">
							<i class="glyphicon glyphicon-trash"></i>
						</button>
						<!-- 这里重置密码按钮 -->
						<button type="button" class="btn btn-default"
							ng-click="refreshKeywordCache()" title="更新缓存">
							<i class="glyphicon glyphicon-repeat" ></i>
						</button>
						<button type="file" ngf-select="uploadFiles($file, $invalidFiles)"
							accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet,application/vnd.ms-excel"
							ngf-max-height="1000" ngf-max-size="1MB" class="btn btn-default" title="导入excel">
							<i class="glyphicon glyphicon-open"></i>
						</button>
						<button type="button" class="btn btn-default" ng-click="downloadTmp()" title="下载模板">
							<i class="glyphicon glyphicon-download-alt"></i>
						</button>
						
						<div class="col-md-6" ng-show="progress">
							<section>
								<progressbar max="max" value="dynamic"> 
									<span style="color: pink; white-sapce: nowrap">{{dynamic}}%</span> 
								</progressbar>
