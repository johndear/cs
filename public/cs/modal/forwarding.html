<div class="modal top am-fade-and-slide-top" tabindex="-1" role="dialog" style="display: block;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" ng-show="title">
                <button type="button" class="close" ng-click="$hide()">×</button>
                <h4 class="modal-title" ng-bind-html="title">Title</h4></div>
            <div class="modal-body" ng-show="content" style="padding-left: 40px;padding-right: 40px">
                <div class="col-mg-8">
                    <label>转交给</label>
                    <button type="button" class="btn btn-default" style="min-width: 200px" ng-model="forwardSkillGroup" placeholder="请选择" data-html="1" bs-options="skillgroup.value as skillgroup.label for skillgroup in skillgroups" bs-select>
                        Action <span class="caret"></span>
                    </button>
                </div>
                <div class="col-mg-6" style="margin-top: 30px" ng-show="activeUserObj.prdType == 'csos_sys'">
                    <label>转交原因</label>
                    <textarea class="form-control"  placeholder="转交原因" ng-model="forwardReason" maxlength="100"></textarea>
                </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="$hide()">取消</button>
                <button type="button" class="btn btn-primary" ng-click="changeCustomer(forwardSkillGroup,forwardReason,activeUserObj.prdType)">转交</button>
            </div>
        </div>
    </div>
</div>
