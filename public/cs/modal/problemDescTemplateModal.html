<div class="modal top am-fade-and-slide-top" tabindex="-1" role="dialog" style="display: block;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" ng-show="title">
                <button type="button" class="close" ng-click="$hide()">×</button>
                <h4 class="modal-title" ng-bind-html="title">Title</h4></div>
            <div class="modal-body" ng-show="content" style="padding-left: 40px;padding-right: 40px">
                <table class="table table-striped table-bordered table-hover table-condensed">
                    <tbody>
                    <!-- ngRepeat: temp in proDescTemplates -->
                    <tr ng-repeat="temp in proDescTemplates" class="ng-scope">
                        <td class="temp-td ng-binding" ng-click="chooseTemplates(temp.content)">{{ temp.title }}</td>
                    </tr>
                    </tbody>
                </table>
                <!--<div class="modal-footer">-->
                    <!--<button type="button" class="btn btn-default" ng-click="$hide()">取消</button>-->
                    <!--<button type="button" class="btn btn-primary" ng-click="test()">转交</button>-->
                <!--</div>-->
            </div>
        </div>
    </div>
</div>
